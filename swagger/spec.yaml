swagger: '2.0'
info:
  title: AirGateway NDC JSON API
  description: >-
    This API allows shopping and booking with IATA's New Distribution
    Capabilities (NDC) standard. It provides aggregated shopping capabilities
    (AirShopping), detailed offer description (OfferPrice), flight seat
    selection (SeatAvailability) and booking flight reservations (OrderCreate).
    Some fields in our API (when noticed) use the PADIS Standard v16.1. Find
    more information <a
    href=http://www.iata.org/whatwedo/workgroups/Pages/padis.aspx>here</a>
  version: '1.2'
host: proxy.airgateway.net
basePath: /v1.2
schemes:
  - https
consumes:
  - application/json
  - application/xml
  - application/gob
  - application/x-gob
produces:
  - application/json
  - application/xml
  - application/gob
  - application/x-gob
paths:
  /AirDocIssue:
    post:
      tags:
        - NDC Methods
      summary: Post AirDocIssue
      description: AirDocIssue the ability to pay for the held booking.
      operationId: AirDocIssue#Post
      produces:
        - application/airgateway.github.io.ordercreatemedia+json
        - application/vnd.goa.error
      parameters:
        - name: Ag-Providers
          in: header
          description: Provider ID
          required: true
          type: string
        - name: payload
          in: body
          required: true
          schema:
            $ref: '#/definitions/AirDocIssuePayloadPayload'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderCreateMedia'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/error'
      schemes:
        - https
  /AirShopping:
    post:
      tags:
        - NDC Methods
      summary: Post AirShopping
      description: "Get a list of offers for provided O&D, dates and travelers.\n\t\tThere are three types of AirShopping request:<br> <b>(one-way)</b> -> For this airshopping, the array of OriginDestination´s must have only one element.</br>\n\t\t<b>(round-trip)</b> -> For this airshopping, the array of OriginDestination´s must have only two elements, and the arrival of the second element must be the same that the departure of the first element.</br>\n\t\t<b>(multi-city)</b> -> For this airshopping, the array of OriginDestination´s can have an unlimited quantity of elements.</br>\n\t\tThis method allows async behavior by sending <b>AG-Connection: keep-alive</b> header. If a request is received with this header, response will be real-time <a href=\"https://en.wikipedia.org/wiki/JSON_Streaming\">json streaming</a> so API will return offers as soon as they are received from providers and parsed. Streaming responses are line delimited JSON. You can <a href=\"https://api.airgateway.work/streaming-json-example.json\">see an example here</a>.</br>\n\t\tIf AG-Connection is not sent, all responses from providers will be parsed together (it will be slow since it needs to wait for all provider's responses) and there will be only a response with format specified here.<br>\n\t\tAs an additional header option you can control maximum request lifetime. Use <b>AG-Request-Timeout</b> header with integer number value in milliseconds."
      operationId: AirShopping#Post
      produces:
        - application/airgateway.github.io.airshoppingmedia+json
        - application/vnd.goa.error
      parameters:
        - name: Ag-Providers
          in: header
          description: Provider IDs list or * for all
          required: true
          type: string
        - name: Ag-Request-Timeout
          in: header
          description: Request max lifetime in seconds
          required: false
          type: string
        - name: payload
          in: body
          description: AirShoppingPayload is the type for AirShopping endpoint request body
          required: true
          schema:
            $ref: '#/definitions/AirShoppingPayload'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/AirShoppingMedia'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/error'
      schemes:
        - https
  /ItinShopping:
    post:
      tags:
        - Non NDC Methods
      summary: Post ItinShopping
      description: "Find itinerary by O&D, dates and flight numbers by exact matching input data.<br>\n\t\tItinShopping supports all possible itinerary types such as: OW (one-way), RT (round-trip) and MC (multi-city)<br>\n\t\t<b>(one-trip)</b> -> To search one way itinerary provide single itinerary object.</br>\n\t\t<b>(round-trip)</b> -> To search round trip provide two itinerary objects</br>\n\t\t<b>(round-trip)</b> -> To search multi city provide itinerary objects according to number of flights</br>\n"
      operationId: ItinShopping#Post
      produces:
        - application/airgateway.github.io.itinshoppingmedia+json
        - application/vnd.goa.error
      parameters:
        - name: Ag-Providers
