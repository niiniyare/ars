
<h2>ItineraryRQ</h2>
<ul class="parameter">
  <li class="param-required-true">arrival : String
    <br/>Departure airport IATA 3-letter code
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">date : String
    <br/>Departure/Arrival date in format YYYY-MM-DD.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">departure : String
    <br/>Departure airport IATA 3-letter code
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">flightNumbers : List
    <br/>Flight numbers for itinerary
  </li>
</ul>
